<!-- 
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-50">
  <body class="h-full">
  ```
-->
<div>
  <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
  <div 
    *ngIf="sidebarOpen"
    class="relative z-50 lg:hidden" 
    role="dialog" 
    aria-modal="true"
  >
    <!-- Off-canvas menu backdrop, show/hide based on off-canvas menu state. -->
    <div 
      class="fixed inset-0 bg-gray-900/80 transition-opacity duration-300 ease-linear"
      (click)="closeSidebar()"
    ></div>

    <div class="fixed inset-0 flex">
      <!-- Off-canvas menu, show/hide based on off-canvas menu state. -->
      <div class="relative mr-16 flex w-full max-w-xs flex-1">
        <!-- Close button, show/hide based on off-canvas menu state. -->
        <div class="absolute left-full top-0 flex w-16 justify-center pt-5">
          <button 
            type="button" 
            class="-m-2.5 p-2.5"
            (click)="closeSidebar()"
          >
            <span class="sr-only">Close sidebar</span>
            <mat-icon class="size-6 text-white" aria-hidden="true">close</mat-icon>
          </button>
        </div>

        <!-- Sidebar component, swap this element with another sidebar if you like -->
        <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-white px-6 pb-4">
          <div class="flex h-16 shrink-0 items-center">
            <div class="flex items-center">
              <div class="flex size-8 items-center justify-center rounded-lg bg-indigo-600">
                <mat-icon class="size-5 text-white">sms</mat-icon>
              </div>
              <div class="ml-3">
                <h1 class="text-lg font-semibold text-gray-900">Sinapsis</h1>
                <p class="text-xs text-gray-500">SMS Manager</p>
              </div>
            </div>
          </div>
          <nav class="flex flex-1 flex-col">
            <ul role="list" class="flex flex-1 flex-col gap-y-7">
              <li>
                <ul role="list" class="-mx-2 space-y-1">
                  <li>
                    <a 
                      routerLink="/campaigns" 
                      routerLinkActive="bg-gray-50 text-indigo-600"
                      class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 text-gray-700 hover:bg-gray-50 hover:text-indigo-600"
                    >
                      <mat-icon class="size-6 shrink-0 text-gray-400 group-hover:text-indigo-600">campaign</mat-icon>
                      Campañas SMS
                    </a>
                  </li>
                  <li>
                    <a 
                      routerLink="/campaigns/create" 
                      routerLinkActive="bg-gray-50 text-indigo-600"
                      class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 text-gray-700 hover:bg-gray-50 hover:text-indigo-600"
                    >
                      <mat-icon class="size-6 shrink-0 text-gray-400 group-hover:text-indigo-600">add_circle</mat-icon>
                      Nueva Campaña
                    </a>
                  </li>
                  <li>
                    <a 
                      routerLink="/messages" 
                      routerLinkActive="bg-gray-50 text-indigo-600"
                      class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 text-gray-700 hover:bg-gray-50 hover:text-indigo-600"
                    >
                      <mat-icon class="size-6 shrink-0 text-gray-400 group-hover:text-indigo-600">message</mat-icon>
                      Mensajes
                    </a>
                  </li>
                </ul>
              </li>
              <li class="mt-auto">
                <a 
                  href="#" 
                  class="group -mx-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 text-gray-700 hover:bg-gray-50 hover:text-indigo-600"
                >
                  <mat-icon class="size-6 shrink-0 text-gray-400 group-hover:text-indigo-600">support</mat-icon>
                  Soporte
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- Static sidebar for desktop -->
  <div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="flex grow flex-col gap-y-5 overflow-y-auto border-r border-gray-200 bg-white px-6 pb-4">
      <div class="flex h-16 shrink-0 items-center">
        <div class="flex items-center">
          <div class="flex size-8 items-center justify-center rounded-lg bg-indigo-600">
            <mat-icon class="size-5 text-white">sms</mat-icon>
          </div>
          <div class="ml-3">
            <h1 class="text-lg font-semibold text-gray-900">Sinapsis</h1>
            <p class="text-xs text-gray-500">SMS Manager</p>
          </div>
        </div>
      </div>
      <nav class="flex flex-1 flex-col">
        <ul role="list" class="flex flex-1 flex-col gap-y-7">
          <li>
            <ul role="list" class="-mx-2 space-y-1">
              <li>
                <a 
                  routerLink="/campaigns" 
                  routerLinkActive="bg-gray-50 text-indigo-600"
                  class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 text-gray-700 hover:bg-gray-50 hover:text-indigo-600"
                >
                  <mat-icon class="size-6 shrink-0 text-gray-400 group-hover:text-indigo-600">campaign</mat-icon>
                  Campañas SMS
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="lg:pl-72">
    <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
      <button 
        type="button" 
        class="-m-2.5 p-2.5 text-gray-700 lg:hidden"
        (click)="toggleSidebar()"
      >
        <span class="sr-only">Open sidebar</span>
        <mat-icon class="size-6" aria-hidden="true">menu</mat-icon>
      </button>
    </div>
    <main class="py-10">
      <div class="px-4 sm:px-6 lg:px-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
