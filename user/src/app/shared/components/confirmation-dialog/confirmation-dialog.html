<!-- EPIC CINEMA-QUALITY CONFIRMATION DIALOG -->
<div 
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-md"
  (click)="onBackdropClick($event)"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="'dialog-title'"
  [attr.aria-describedby]="'dialog-description'"
>
  <!-- Animated Background -->
  <div class="absolute inset-0 bg-gradient-to-br from-black/60 via-purple-900/40 to-indigo-900/60 animate-pulse-slow"></div>
  
  <!-- Floating Gradient Orbs -->
  <div class="absolute top-20 left-10 w-32 h-32 bg-gradient-to-r from-purple-400/20 to-pink-400/20 rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute bottom-20 right-10 w-40 h-40 bg-gradient-to-r from-blue-400/20 to-indigo-400/20 rounded-full blur-3xl animate-pulse delay-1000"></div>

  <!-- Epic Dialog Container -->
  <div class="relative bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl max-w-lg w-full mx-6 transform transition-all duration-500 ease-out border border-white/20 overflow-hidden">
    
    <!-- Premium Header with Gradient -->
    <div class="relative bg-gradient-to-r from-white/5 to-white/10 p-8 border-b border-white/10">
      <!-- Epic Icon Container -->
      <div 
        *ngIf="data.showIcon" 
        class="flex justify-center mb-6"
      >
        <div class="relative">
          <div class="w-20 h-20 rounded-2xl bg-white/10 backdrop-blur-sm flex items-center justify-center border border-white/20 shadow-xl transform hover:scale-110 transition-all duration-500">
            <lucide-icon [img]="getDialogIcon()" [class]="getIconClasses()" class="size-10"></lucide-icon>
          </div>
          <!-- Floating accent -->
          <div class="absolute -top-2 -right-2 w-6 h-6 bg-gradient-to-br from-emerald-400 to-teal-500 rounded-full animate-pulse"></div>
        </div>
      </div>

      <!-- Epic Title -->
      <h3 
        id="dialog-title"
        class="text-3xl font-black text-center mb-4 text-transparent bg-clip-text bg-gradient-to-r from-white via-purple-200 to-pink-200"
      >
        {{ data.title }}
      </h3>

      <!-- Premium Message -->
      <p 
        id="dialog-description"
        class="text-white/80 text-center text-lg leading-relaxed font-medium"
      >
        {{ data.message }}
      </p>
    </div>

    <!-- Epic Actions Section -->
    <div class="p-8 bg-gradient-to-t from-white/5 to-transparent">
      <div class="flex gap-4 justify-center">
        <!-- Epic Cancel Button -->
        <button
          type="button"
          class="group flex items-center space-x-2 px-8 py-4 rounded-xl font-semibold text-white/90 bg-white/10 backdrop-blur-sm border border-white/20 hover:bg-white/20 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white/50"
          (click)="onCancel()"
        >
          <lucide-icon [img]="XIcon" class="size-5"></lucide-icon>
          <span>{{ data.cancelText }}</span>
        </button>

        <!-- Epic Confirm Button -->
        <button
          type="button"
          [class]="getConfirmButtonClasses()"
          class="group flex items-center space-x-2 px-10 py-4 rounded-xl font-bold shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2"
          (click)="onConfirm()"
        >
          <lucide-icon [img]="getConfirmIcon()" class="size-5 group-hover:rotate-12 transition-transform duration-300"></lucide-icon>
          <span>{{ data.confirmText }}</span>
        </button>
      </div>
    </div>

    <!-- Decorative Elements -->
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500 via-pink-500 to-indigo-500"></div>
    <div class="absolute -top-1 -left-1 w-3 h-3 bg-gradient-to-br from-emerald-400 to-teal-500 rounded-full animate-pulse"></div>
    <div class="absolute -top-1 -right-1 w-3 h-3 bg-gradient-to-br from-pink-400 to-purple-500 rounded-full animate-pulse delay-500"></div>
  </div>
</div>
