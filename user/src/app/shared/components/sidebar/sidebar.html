<!-- Sidebar -->
<aside 
  class="fixed top-0 left-0 z-20 w-64 h-full bg-white border-r border-gray-200 shadow-lg transform transition-transform duration-200 ease-in-out lg:translate-x-0"
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen">
  
  <!-- Sidebar Header -->
  <div class="flex items-center justify-between h-16 px-6 border-b border-gray-200">
    <!-- Logo & Brand -->
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
        <mat-icon class="text-white text-lg">campaign</mat-icon>
      </div>
      <div>
        <h1 class="text-lg font-bold text-gray-900">Sinapsis</h1>
        <p class="text-xs text-gray-500">SMS Platform</p>
      </div>
    </div>
    
    <!-- Close Button (Mobile) -->
    <button
      type="button"
      (click)="onClose()"
      class="p-2 rounded-lg text-gray-600 hover:bg-gray-100 lg:hidden">
      <mat-icon class="text-xl">close</mat-icon>
    </button>
  </div>

  <!-- User Profile Section -->
  <div class="p-4 border-b border-gray-200 bg-gray-50">
    <div class="flex items-center space-x-3">
      <!-- User Avatar -->
      <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
        <span class="text-sm font-medium text-gray-700">
          {{ getInitials(currentUser?.name || 'Usuario') }}
        </span>
      </div>
      
      <!-- User Info -->
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 truncate">
          {{ currentUser?.name || 'Usuario Demo' }}
        </p>
        <p class="text-xs text-gray-500 truncate">
          {{ currentUser?.email || 'demo@sinapsis.com' }}
        </p>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 p-4 space-y-2">
    <div *ngFor="let item of menuItems" class="relative">
      <a
        [routerLink]="item.route"
        routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
        [routerLinkActiveOptions]="{exact: false}"
        (click)="navigateTo(item.route)"
        class="flex items-center w-full px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200 border border-transparent">
        
        <!-- Icon -->
        <mat-icon class="mr-3 text-lg">{{ item.icon }}</mat-icon>
        
        <!-- Label -->
        <span class="flex-1">{{ item.label }}</span>
        
        <!-- Badge -->
        <span 
          *ngIf="item.badge" 
          class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white bg-red-500 rounded-full">
          {{ item.badge }}
        </span>
      </a>
    </div>
  </nav>

  <!-- Sidebar Footer -->
  <div class="p-4 border-t border-gray-200">
    <div class="text-center">
      <p class="text-xs text-gray-500">
        Sinapsis SMS v1.0
      </p>
      <p class="text-xs text-gray-400 mt-1">
        Â© 2024 Todos los derechos reservados
      </p>
    </div>
  </div>
</aside>
